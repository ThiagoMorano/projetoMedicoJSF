<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:body>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">        
                <div class="row">
                <div class="col-lg-12 text-center">
                    <h4>Novo m√©dico</h4>
                    <form class="form-horizontal" jsf:id="formPaciente">
                        <div class="alert #{novoMedico.mensagem.tipoMensagem}" jsf:id="mensagem">
                            #{novoMedico.mensagem.texto}
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="crm">CRM:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"
                                   jsf:id="crm" 
                                   jsf:label="CRM" 
                                   jsf:required ="true"
                                   jsf:binding="#{novoMedico.crmInput}"
                                   jsf:value="#{novoMedico.dadosMedico.crm}"/>
                                <h:message for="crm" class="text text-danger"/>
                            </div>
                            
                            <label class="col-sm-2 control-label" for="senha">Senha:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"
                                   jsf:id="senha" 
                                   jsf:label="Senha" 
                                   jsf:required ="true"
                                   jsf:binding="#{novoMedico.senhaInput}"
                                   jsf:value="#{novoMedico.dadosMedico.senha}" />
                                <h:message for="senha"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="nome">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       jsf:id="nome" 
                                       jsf:label="Nome" 
                                       jsf:required ="false"
                                       jsf:binding="#{novoMedico.nomeInput}"
                                       jsf:value="#{novoMedico.dadosMedico.nome}" />
                                <h:message for="nome"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="especialidade">Especialidade:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"
                                       jsf:id="especialidade" 
                                       jsf:label="Especialidade" 
                                       jsf:required ="false"
                                       jsf:binding="#{novoMedico.especialidadeInput}"
                                       jsf:value="#{novoMedico.dadosMedico.especialidade}" />
                                <h:message for="especialidade"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">                                
                                <a id="submit" class="btn btn-default" value="Enviar" jsf:outcome="confirmarMedico"/>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
