<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="./template.xhtml">
    <ui:define name="content">        
        <h:body>
            <h1>Novo médico</h1>
            <hr />
            <h:form>
                Digite os dados do médico:<br/><br/>

                CRM:
                <h:inputText id="crm" label ="CRM" required ="true" value="#{novoMedico.dadosMedico.crm}"/>
                <h:message for="crm"/>
                <br/>

                Senha:
                <h:inputText id="senha" label ="Senha" required ="true" value="#{novoMedico.dadosMedico.senha}" />
                <h:message for="senha"/>
                <br/>

                Nome do médico:
                <h:inputText id="nome" label ="Nome" required ="true" value="#{novoMedico.dadosMedico.nome}" />
                <h:message for="nome"/>
                <br/>


                Especialidade:
                <h:inputText id="especialidade" label ="Especialidade" required ="true" value="#{novoMedico.dadosMedico.especialidade}" />
                <h:message for="especialidade"/>
                <br/>

                <br/>
                <h:commandButton id="submit" value="Submit" action="confirmarMedico" />

            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
