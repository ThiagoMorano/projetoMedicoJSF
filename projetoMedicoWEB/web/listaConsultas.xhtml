<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultas MedCorp</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="consultas"
                         summary="Consultas marcadas"
                         value="#{listaConsultas.listaConsultas}"
                         var="consulta">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CPF do Paciente" />
                    </f:facet>
                    <h:outputText id="cpf" value="#{consulta.cpfPaciente}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CRM do MÃ©dico" />
                    </f:facet>
                    <h:outputText id="crm" value="#{consulta.crmMedico}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data da consulta" />
                    </f:facet>
                    <h:outputText id="dataDaConsulta" value="#{consulta.dataConsulta}">
                        <f:convertDateTime type="date" dateStyle="full" />
                    </h:outputText><br/>
                </h:column>
            </h:dataTable>  
        </h:form>
    </h:body>
</html>
