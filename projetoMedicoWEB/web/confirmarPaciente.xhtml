<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirmar cadastro de paciente</title>
    </h:head>
    <h:body>
        <h1>Novo paciente</h1>
        Atenção! Deseja confirmar o cadastro?
        <br/>
        
        CPF do paciente:   <h:outputText id="cpf" value="#{novoPaciente.dadosPaciente.cpf}" /><br/>
        Nome do paciente:   <h:outputText id="nome" value="#{novoPaciente.dadosPaciente.nome}" /><br/>
        Sexo:   <h:outputText id="sexo" value="#{novoPaciente.dadosPaciente.sexo}" /><br/>
        Telefone:   <h:outputText id="telefone" value="#{novoPaciente.dadosPaciente.telefone}" /><br/>
        Data da consulta:<h:outputText id="dataDaConsulta" value="#{novoPaciente.dadosPaciente.dataDeNascimento}">
       <br/>
       </h:outputText><br/>
       
       <h:form>
           <h:commandButton id="confirmar" value="Confirmar" action="#{novoPaciente.gravarPaciente()}"/>
           <h:commandButton id="modificar" value="Modificar" action="pacienteForm"/>
           <h:commandButton id="cancelar" value="Cancelar" action="#{novoPaciente.recomecar()}"/>
       </h:form>
    </h:body>
</html>
